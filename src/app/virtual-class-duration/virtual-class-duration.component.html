<block-ui>


    <div class="row ">
        <div class="col-lg-12">

            <div class="card"  style="width: 100%; height: 500px; overflow-y: scroll;">
                <div class="card-header" *ngIf="tutuorCallList.list.length === 0">
                    <h4 class="card-title mb-0">No call duration found for any tutor. </h4>
                </div>
                <highcharts-chart [Highcharts]="Highcharts" *ngIf="tutuorCallList.list.length>0"
                    [options]="tutorChartOptions" style="width: 100%;height: 100%; position:absolute;">
                </highcharts-chart>

            </div>
        </div>
       
    </div>
    <br>
    <div class="row ">
        <div class="col-lg-12">
            <div class="card"  style="width: 100%; height: 500px; overflow-y: scroll;" >
                <div class="card-header" *ngIf="studentCallList.list.length === 0">
                    <h4 class="card-title mb-0">No call duration found for any student.</h4>
                </div>
                <highcharts-chart [Highcharts]="Highcharts" *ngIf="studentCallList.list.length>0"
                    [options]="studentChartOptions" style="width: 100%;height: 100%; position:absolute;">
                </highcharts-chart>
            </div>
           
        </div>
       
    </div>


</block-ui>

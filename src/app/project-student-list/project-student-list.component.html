<block-ui>
    <div class="row">

        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card card-border-primary">
                        <div class="card-header">
                            <h5>Project Student List </h5>
                           
                        </div>
                        <div class="card-block ">
                            <div class="row ">
                                <div class="col-lg-12 ">

                                    <ngx-datatable class="material table-bordered" [rows]="studentList"
                                        [loadingIndicator]="loadingIndicator" [columnMode]="ColumnMode.force"
                                        [headerHeight]="30" [footerHeight]="50" rowHeight="auto" [externalPaging]="false"
                                        [count]="page.totalElements" [offset]="page.pageNumber" [limit]="page.size"
                                       >

                                        <ngx-datatable-column name="Name" prop="Id" [draggable]="false"
                                            [sortable]="false">
                                            <ng-template let-row="row" ngx-datatable-cell-template>
                                                <img class="media-object img-circle card-list-img student_image-size"
                                                    src="assets/images/avatar-5.png" alt="Generic placeholder image">
                                                <span title="{{row['name']}}"> {{row['name']}} </span>
                                            </ng-template>
                                        </ngx-datatable-column>


                                        <ngx-datatable-column name="Mobile" prop="mobile_no" [draggable]="false"
                                            [sortable]="false">
                                            <ng-template let-value="value" ngx-datatable-cell-template>
                                                <span title="{{ value }}"> {{ value }} </span>
                                            </ng-template>
                                        </ngx-datatable-column>

                                        <ngx-datatable-column name="Total Completed" [width]="145" prop="complete_answer_count" [draggable]="false" [sortable]="true">
                                            <ng-template let-value="value" ngx-datatable-cell-template>
                                                <button class="btn btn-success btn-mini" *ngIf="value>0" title="{{ value }}"> {{ value }} </button>
                                                <button class="btn btn-danger btn-mini" *ngIf="value<=0" title="{{ value }}"> {{ value }} </button>
                                            </ng-template>
                                        </ngx-datatable-column>

                                        <ngx-datatable-column name="Under Correction" [width]="145" prop="answer_count" [draggable]="false" [sortable]="true">
                                            <ng-template let-value="value" ngx-datatable-cell-template>
                                                <button class="btn btn-warning btn-mini" *ngIf="value>0" title="{{ value }}"> {{ value }} </button>
                                                <button class="btn btn-info btn-mini" *ngIf="value<=0" title="{{ value }}"> {{ value }} </button>
                                            </ng-template>
                                        </ngx-datatable-column>

                                        <ngx-datatable-column name="Not Answered" [width]="145" prop="not_answer_count" [draggable]="false" [sortable]="true">
                                            <ng-template let-value="value" ngx-datatable-cell-template>
                                                <button class="btn btn-warning btn-mini" *ngIf="value>0" title="{{ value }}"> {{ value }} </button>
                                                <button class="btn btn-info btn-mini" *ngIf="value<=0" title="{{ value }}"> {{ value }} </button>
                                            </ng-template>
                                        </ngx-datatable-column>

                                      

                                     
                                    </ngx-datatable>

                                </div>

                            </div>
                        </div>
                        <div class="card-footer ">

                        </div>
                        <!-- end of card-footer -->
                    </div>
                </div>
            </div>
        </div>

    </div>

  
</block-ui>

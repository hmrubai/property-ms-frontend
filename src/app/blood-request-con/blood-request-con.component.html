<block-ui>
    <div class="row">

        <div class="col-lg-12">
            <div class="card card-border-primary">
                <div class="card-header"></div>
                <div class="card-block ">
                    <form [formGroup]="entryForm">
                        <div class="row ">
                            <div class="col-lg-12 ">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row text-left">
                                            <label class="col-sm-6 col-form-label">Blood Request Only For Staff ?</label>
                                            <div class="col-sm-4 mt-2">
                                                <div class="checkbox-fade fade-in-primary">
                                                    <label>
                                                        <input type="checkbox" formControlName="is_active">
                                                        <span class="cr"><i
                                                                class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-sm-12 ">
                            <button type="button" (click)="onFormSubmit()" class="btn btn-success link-icon float-right">Save</button>
                        </div>
                      
                    </div>
                </div>
            </div>
        </div>

    </div>

</block-ui>
